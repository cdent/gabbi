[tox]
minversion = 1.6
skipsdist = True
envlist = py27,py33,py34,py35,pypy,pypy3,pep8,limit,failskip,docs,py34-prefix,py34-limit,py34-failskip

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {opts} {packages}
usedevelop = True
commands = python setup.py testr --testr-args="{posargs}"

[testenv:venv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = {posargs}

[testenv:py34-prefix]
setenv = GABBI_PREFIX=/snoopy

[testenv:pep8]
deps = hacking
commands =
    flake8

[testenv:limit]
commands = {toxinidir}/test-limit.sh

[testenv:failskip]
commands = {toxinidir}/test-failskip.sh

[testenv:py34-limit]
commands = {toxinidir}/test-limit.sh

[testenv:py34-failskip]
commands = {toxinidir}/test-failskip.sh

[testenv:cover]
commands = python setup.py testr --coverage --testr-args="{posargs}"

[testenv:docs]
commands =
    rm -rf doc/build
    python setup.py build_sphinx
whitelist_externals =
    rm

[flake8]
ignore = H405,E126
exclude=.venv,.git,.tox,dist,*egg,*.egg-info,build,examples,docs
show-source = True
