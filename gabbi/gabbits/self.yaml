#
# Tests for testing gabbi, using the built in SimpleWsgi app.
#

defaults:
    url: /cow?alpha=1

tests:
- name: get simple page
  url: /

- name: inheritance of defaults
  response_headers:
      x-gabbi-url: $SCHEME://$NETLOC/cow?alpha=1
  expected:
      - '"alpha": ["1"]'
  expected_json:
      alpha:
          - "1"

- name: bogus method
  url: /
  method: DIE
  status: 405
  response_headers:
      allow: GET, PUT, POST, DELETE, PATCH
      x-gabbi-method: DIE
      x-gabbi-url: $SCHEME://$NETLOC/

- name: query returned
  url: /somewhere?foo=1&bar=2&bar=3
  expected:
      - "\"bar\": [\"2\", \"3\"]"

- name: json query returned
  url: /somewhere?foo=1&bar=2&bar=3
  expected_json:
      bar:
          - "2"
          - "3"

- name: simple post
  url: /named/thing
  method: POST
  response_headers:
      location: $SCHEME://$NETLOC/named/thing

- name: use prior location
  url: $LOCATION
  response_headers:
      x-gabbi-url: $SCHEME://$NETLOC/named/thing

- name: get ssl page
  url: /
  ssl: True
  response_headers:
      x-gabbi-url: https://$NETLOC/

- name: test binary handling
  url: /
  request_headers:
      accept: image/png
  response_headers:
      content-type: image/png
